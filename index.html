<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/b7d2920142.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.min.css">
</head>

<body>
    <div class="to-do">
        <h1 class="to-do__h1">Todo App</h1>
        <form class="form" action="">
            <input class="form__text" type="text" placeholder="Dodaj nowe zadanie">
            <button class="form__button"><i class="fas fa-plus"></i></button>

        </form>
        <div class="to-do__tasks">
        </div>
        <div class="to-do__pending">
            <span class="to-do__pending-span">
                <span class="to-do__pending-number">Masz 0 oczekujące zadania</span></span>
            <button class="to-do__pending-button">Wyczyść</button>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
